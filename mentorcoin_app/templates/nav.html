{% load static %}
{% load socialaccount %}


<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
      <div class="container" style="margin-left: 0px; padding-left: 0px">
        <a href="/" style="width: 260px"> 
          <img style="width: 100%" src="{% static 'images/logo_transparent.png' %}">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
          
            <li class="nav-item" >
              <a class="nav-link" href="{% url 'code_review_create' %}" style="padding-left: 100px">Create New Code Review Request</a>
            </li>

            <li class="nav-item" style="padding-left: 50px">
              <a class="nav-link" href="{% url 'code_review_list' %}"> Code Review List</a>
            </li>

          </ul>

        </div>

        {% if request.user.socialaccount_set.all.0 %}
        <div class="nav-text" style="padding-left: 10px; position: absolute; right: 150px;  color: #fff">
          Welcome, {{ request.user}}!
          {{ request.user.email }}
        </div>

        <img style="height:50px; padding-left:10px; position: absolute; right: 75px" src="{{ user.socialaccount_set.all.0.get_avatar_url }}" />

        <div class="nav-text" style="text-align: right; color: #fff;padding-left:20px; width: 25px; position: absolute; right: 50px">
              <a href="/accounts/logout/" style="color: #fff; padding-right: 50px">Sign Out</a>
              {{ request.user.email }}
        </div>

        {% else %}
          <a class="btn btn-social btn-github" href="{% provider_login_url "github" %}" style="position: absolute; right: 25px">
            <span class="fab fa-github"></span> Sign in with GitHub
          </a>
        {% endif %}

      </div>
    </div>
